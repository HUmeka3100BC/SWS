<!DOCTYPE html>

    <style>

</head>
<body>

    <script>
        // Reset functionality for checkboxes and dropdowns
        document.getElementById("resetBtn").addEventListener("click", function() {
            document.querySelectorAll("input[type='checkbox']").forEach(checkbox => {
                checkbox.checked = false;
            });

            document.querySelectorAll("select").forEach(select => {
                select.selectedIndex = 0;
            });

            document.querySelectorAll(".ahj-note, .utility-note, .battery-note, .adder-note").forEach(note => {
                note.remove();
            });

            console.log("âœ… Reset completed: Checkboxes cleared, dropdowns reset, notes removed!");
        });

        // DevTools Detection - Single Version
        (function() {
            function detectDevTools() {
                const threshold = 160;
                let widthThreshold = window.outerWidth - window.innerWidth > threshold;
                let heightThreshold = window.outerHeight - window.innerHeight > threshold;

                if (widthThreshold || heightThreshold) {
                    document.body.style.filter = "blur(5px)";
                    setTimeout(() => {
                        window.location.href = "about:blank";
                    }, 2000);
                }
            }

            setInterval(() => {
                const start = performance.now();
                debugger;
                const end = performance.now();
                if (end - start > 100) {
                    document.body.style.filter = "blur(5px)";
                    setTimeout(() => {
                        window.location.href = "about:blank";
                    }, 2000);
                }
            }, 1000);

            document.addEventListener("contextmenu", (e) => e.preventDefault());
            document.addEventListener("keydown", function(event) {
                if (
                    event.key === "F12" || 
                    (event.ctrlKey && event.shiftKey && ["I", "J", "C"].includes(event.key)) || 
                    (event.ctrlKey && event.key === "U") || 
                    (event.keyCode === 123) || 
                    (event.ctrlKey && event.keyCode === 85)
                ) {
                    event.preventDefault();
                    return false;
                }
            });

            window.addEventListener('resize', detectDevTools);
            setInterval(detectDevTools, 1000);
        })();
    </script>
